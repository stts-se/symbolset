<html>
  <head>
    <title>Upload symbol set</title>    
  </head>

  <body>

    <h1>Upload symbol set</h1>
    
    <p>
      <span>

	Select symbol set file:	<form data-bind="submit: $root.uploadFile">
	  <input type="file" data-bind="event: { change: function() { $root.setSelectedFile($element.files[0]) } }"/>
	  <button data-bind="enable: $root.hasSelectedFile()" type="submit">Submit</button>
	</form>

      </span>
    </p>

    <p>
      <span data-bind="text: $root.message()"></span>
    </p>
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>
    
    <script type="text/javascript" src="/static/symbolset/upload_page.js"></script>
    

  </body>
</html>
